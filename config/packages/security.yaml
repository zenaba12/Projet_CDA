security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      pattern: ^/
      provider: app_user_provider
      lazy: true
      form_login:
        login_path: app_login
        check_path: app_login
        username_parameter: email
        password_parameter: password
        enable_csrf: true
        default_target_path: /home

      logout:
        path: app_logout
        target: app_home
        
      

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS } # ðŸ”¹ Accessible Ã  tout le monde
    - { path: ^/logout, roles: PUBLIC_ACCESS } # ðŸ”¹ Accessible Ã  tout le monde
    - { path: ^/admin, roles: ROLE_ADMIN } # ðŸ”’ Seulement les admins
    - { path: ^/, roles: PUBLIC_ACCESS } #  Permet aux visiteurs dâ€™accÃ©der aux pages publiques
    - { path: ^/api/comments, roles: PUBLIC_ACCESS } #  Autorise les visiteurs Ã  voir les commentaires