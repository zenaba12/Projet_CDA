security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  providers:
    users_in_database:
      entity:
        class: App\Entity\User
        property: mail # ✅ Correspond à ton entité User

  firewalls:
    login:
      pattern: ^/api/login
      stateless: true
      json_login:
        check_path: /api/login
        username_path: mail # ✅ Utilise bien "mail"
        password_path: mot_de_passe # ✅ Doit être "mot_de_passe" et non "password"

    api:
      pattern: ^/api
      stateless: true
      jwt: ~

  access_control:
    - { path: ^/api/login, roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
